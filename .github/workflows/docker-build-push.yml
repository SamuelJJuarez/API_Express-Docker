name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'postgres-dvdrental/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: samueljjuarezb
  API_IMAGE_NAME: dvdapi-express-sjr
  POSTGRES_IMAGE_NAME: postgres-dvdrental

jobs:
  build-and-push-api:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: üèóÔ∏è Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}

  build-and-push-postgres:
    name: Build and Push PostgreSQL Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for PostgreSQL
        id: meta-postgres
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.POSTGRES_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres-dvdrental
          file: ./postgres-dvdrental/Dockerfile
          push: true
          tags: ${{ steps.meta-postgres.outputs.tags }}
          labels: ${{ steps.meta-postgres.outputs.labels }}

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-postgres]
    if: always()
    
    steps:
      - name: Build Success
        if: ${{ needs.build-and-push-api.result == 'success' && needs.build-and-push-postgres.result == 'success' }}
        run: |
          echo "Todas las im√°genes se construyeron y subieron exitosamente"
          echo "API: ${{ env.DOCKER_USERNAME }}/${{ env.API_IMAGE_NAME }}:latest"
          echo "PostgreSQL: ${{ env.DOCKER_USERNAME }}/${{ env.POSTGRES_IMAGE_NAME }}:latest"

      - name: Build Failed
        if: ${{ needs.build-and-push-api.result == 'failure' || needs.build-and-push-postgres.result == 'failure' }}
        run: |
          echo "Error al construir o subir las im√°genes"
          exit 1